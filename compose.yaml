version: "3.9"

services:
  db:
    image: postgres:14
    expose:
      - "5432"
    volumes:
      - db-volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    image: redis:6
    expose:
      - "6379"
    volumes:
      - redis-volume:/data

  api:
    build: .
    command: sh -c "/wait && python /code/manage.py runserver 0.0.0.0:8000"
    expose:
      - "8000"
    environment:
      - WAIT_HOSTS=db:5432, redis:6379
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
      - redis

  nginx:
    build: ./nginx
    ports:
      - "8000:80"
    depends_on:
      - api
    volumes:
      - static-volume:/www/media
      - media-volume:/www/static

volumes:
  db-volume:
  redis-volume:
  static-volume:
  media-volume:

networks:
  default:
    external:
      name: tandem-network

