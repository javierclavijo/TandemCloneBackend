version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - db-volume:/var/lib/postgresql/data\
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  api:
    build: .
    command: wait-for-it db:5432 -- python /code/manage.py runserver 0.0.0.0:8000
    volumes:
      - api-volume:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db

volumes:
  db-volume:
  api-volume:

